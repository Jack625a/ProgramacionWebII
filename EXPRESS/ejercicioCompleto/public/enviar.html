<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="/servicios" class="nav-link">Servicios</a></li>
            <li class="nav-item"><a href="/productos" class="nav-link">Productos</a></li>
            <li class="nav-item"><a href="/contactos" class="nav-link">Contactos</a></li>
        </ul>

      </div>
    </nav>
    
    <div class="container">
       <h1>Formulario</h1>
       <p id="formulario">

       </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const parametos=new URLSearchParams(window.location.search);
            const nombre=parametos.get('nombre');
            const correo=parametos.get('correo');
            const mensaje=parametos.get('mensaje');

            document.getElementById('formulario').innerHTML=`
            <p>Nombre: ${nombre} </p>
            <br>
            <p>Correo: ${correo} </p>
            <br>
            <p>Mensaje: ${mensaje} </p>

            `;
        });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
